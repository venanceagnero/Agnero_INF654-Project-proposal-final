<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width initial-scale =1.0">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script type="text/javascript" src=" /js/materialize.min.js"></script>
    <title>Cafrida</title>
</head>

<body>
    <header>
        <h2> Cafridia</h2>
    </header>
    <div class="main-body row">

        <div class="body-item col l6 m6 s12">
            <img src="/image/img/Cimg3.png" alt="" class="sideImg" />
        </div>
        <div class="exitaccount">
            <a href="/pages/dataportal.html" class="waves-effet"> exit account</a>
        </div>
        <div class="body-item col l6 m6 s12 ">
            <div id="minputform">
                <form id="account-Form" class="accountform">
                    <h5 class="form-title "> Account info</h5>

                    <div class="editprofile">
                        <i class="material-icons" data-id="${id}"> edit</i>
                    </div>
                    <div class="deleteprofile">
                        <i class="material-icons" data-id="${id}"> delete_outline </i>
                    </div>

                    <div class="divider "></div>
                    <div class="input-form ">
                        <div>
                            <div class="mesSenderPhoto">
                                <img src="/image/img/profilepic.png" class="responsive-img materialboxed" alt="">
                            </div>
                            <input type="file" id="mphotoid" required />
                        </div>
                        <div class="input-field ">
                            <div>
                                <label for="fname "> Firstname</label>
                            </div>
                            <input type="text" id="fname" class="validate" />
                        </div>
                        <div class="input-field ">
                            <div class="input-label">
                                <label for="lname "> Lastname</label>
                            </div>
                            <input type="text" id="lname" class="validate " />

                        </div>
                        <div class="input-field ">
                            <div>
                                <label for="cofResidency "> City of residency </label>
                            </div>
                            <input type="text" id="cofResidency" class="validate " />

                        </div>

                        <div class="submit-Btn">
                            <button id="submit"> Save</button>
                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    <script type="module" src="/js/db/prdb.js"></script>

    <footer>
        <div class="footer-items row ">
            <div class="footer-text col l8 m6 s12">
                <em> copyright @ Cafridia | Designed by Venance Agnero| </em>
            </div>
            <div class="socialmedia-items col l4 m6 s12 row">
                <div class=" socialmedialink col ">
                    <a href=" " class="fa fa-facebook"> </a>
                </div>
                <div class=" socialmedialink col">
                    <a href=" " class="fa fa-twitter"> </a>
                </div>
                <div class=" socialmedialink col">
                    <a href=" " class="fa fa-linkedin"> </a>
                </div>

                <div class="socialmedialink col ">
                    <a href=" " class="fa fa-instagram"> </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
